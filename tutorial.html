<!--defines that this document is an HTML5 document-->

<!DOCTYPE html>
<!--is the root element of an HTML page-->
<html lang="en">

<!--contains meta information about the HTML page-->

<head>
    <!--specifies a title for the HTML page-->
    <title>First HTML Document</title>
    <!--add a Favicon-->
    <link rel="icon" href="tutorial.png">
</head>

<!--defines the document's body, and is a container for all the visible contents-->

<body>
    <!--defines a large heading-->
    <h1>My First Heading</h1>

    <!--defines a paragraph-->
    <p>My first paragraph.</p>

    <!--attributes provide additional information about elements-->
    <img src="tutorial.png" alt="HTML logo">

    <!--target attribute-->
    <a href="https://google.com" target="_parent">Google</a>

    <!--use an image as a link-->
    <a href="https://google.com">
        <img src="tutorial_google.png" alt="Google logo">
    </a>
    <!--create a bookmark in HTML-->
    <h2 id="C4">Chatper 4</h2>
    <a href="#C4">Jump to Chapter 4</a>
    <!--tables-->
    <table>
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
    </table>
</body>

</html>
